<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Path - スマートツーリズム京都観光案内ガイド</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/favicon.svg" />
  <!-- Tailwind CDN removed for production -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <style>
    html,
    body,
    #root {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* Prevent native scroll */
    }

    body {
      font-family: 'Zen Kaku Gothic New', sans-serif;
      background-color: #fdfcf8;
      /* Warm off-white */
      color: #1f2937;
    }

    /* Washi Paper Texture Effect */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: -1;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #94a3b8;
      border-radius: 10px;
    }

    /* Hide Google Maps InfoWindow default close button (we have custom one) */
    .gm-ui-hover-effect {
      display: none !important;
    }

    /* Remove InfoWindow default padding and overflow for edge-to-edge images */
    .gm-style-iw-d {
      overflow: hidden !important;
      padding: 0 !important;
      max-height: none !important;
    }

    .gm-style-iw-c {
      padding: 0 !important;
      border-radius: 12px !important;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15) !important;
    }

    /* Remove the arrow/tail shadow container */
    .gm-style-iw-tc {
      display: none !important;
    }

    /* Fix InfoWindow inner wrapper - remove all internal padding */
    .gm-style-iw {
      padding: 0 !important;
    }

    /* Target the content wrapper that may add top padding */
    .gm-style-iw-chr {
      display: none !important;
    }

    /* Remove any extra padding from the container */
    .gm-style .gm-style-iw-c>div:first-child {
      padding: 0 !important;
      margin: 0 !important;
    }
  </style>
